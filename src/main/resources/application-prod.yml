spring:
  datasource:
    url: jdbc:mysql://${RDS_ENDPOINT}/${RDS_DB_NAME}?allowPublicKeyRetrieval=true&useSSL=false
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      generate-ddl: true
      dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  mail:
    host: smtp.gmail.com
    port: 587
    username: onepokecardtcg@gmail.com
    password: ${GMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
server:
  port: 8443
  ssl:
    enabled: false

aws:
  s3:
    access-key: ${AWS_S3_ACCESS_KEY}
    secret-key: ${AWS_S3_SECRET_KEY}
    region: ${AWS_S3_REGION}
    buckets:
      products: ${AWS_S3_PRODUCTS_BUCKET_NAME}
      pokemon: ${AWS_S3_POKEMON_BUCKET_NAME}
      receipts: ${AWS_S3_RECEIPT_BUCKET_NAME}
    endpoints:
      products: ${AWS_S3_PRODUCTS_ENDPOINT}
      pokemon: ${AWS_S3_POKEMON_ENDPOINT}
      receipts: ${AWS_S3_RECEIPTS_ENDPOINT}
jwt:
  secret: ${JWT_SECRET}