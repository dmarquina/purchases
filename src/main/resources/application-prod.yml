spring:
  datasource:
    url: jdbc:mysql://${RDS_ENDPOINT}/${RDS_DB_NAME}?allowPublicKeyRetrieval=true&useSSL=false
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      generate-ddl: true
      dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
server:
  port: 8443
  ssl:
    enabled: false

aws:
  s3:
    access-key: ${AWS_S3_ACCESS_KEY}
    secret-key: ${AWS_S3_SECRET_KEY}
    region: ${AWS_S3_REGION}
    productsBucketName: ${AWS_S3_PRODUCTS_BUCKET_NAME}
    pokemonBucketName: ${AWS_S3_POKEMON_BUCKET_NAME}
    receiptBucketName: ${AWS_S3_RECEIPT_BUCKET_NAME}
    endpoint: ${AWS_S3_ENDPOINT}
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 1 day