spring:
  datasource:
    url: jdbc:mysql://localhost:3306/scoutingtcg?useSSL=false
    username: ${MY_SQL_USERNAME}
    password: ${MY_SQL_PASSWORD}
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      generate-ddl: true
      dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
